<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>c0def1nder - Sign Up</title>

    <!-- Bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="app/scss/style.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signUpMobile_container">
      <h1 class="form_title">Sign up</h1>
              <form class="signup-form" action="">
                <!-- input del nombre -->
                <div class="form-group">
                  <label for="name" class="col-form-label">My name is...</label>
                  <input
                    type="text"
                    id="name"
                    class="form-control"
                    placeholder="SuperCoder99"
                  />
                </div>
                <!-- Input del lenguage que usa -->
                <div class="form-group">
                  <label for="language" class="col-form-label"
                    >My favorite language is...</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="language"
                    placeholder="All of them of course!"
                  />
                </div>
                <!-- input del mail -->
                <div class="form-group">
                  <label for="email" class="col-form-label"
                    >Send me emails here!</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="SuperCoder99@gmail.com"
                  />
                </div>
                <!-- Input de la contraseña -->
                <div class="form-group">
                  <label for="password" class="col-form-label"
                    >My secret password is...</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="****"
                  />
                </div>
                <!-- Input de repetir contraseña -->
                <div class="form-group">
                  <label for="repeat-password" class="col-form-label"
                    >Again? Okay...</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="repeat-password"
                    placeholder="****"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              
              <button
                type="submit"
                class="btn btn-primary"
                id="signup-button"
                disabled>
                Sign Up
              </button>
              <button onclick="window.location.href='signInMobile.html';"
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal">
                Log In
              </button>
              <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          onclick="window.location.href='index.html';"
        >
          Go Home
        </button>
            </div>
            <div class="message-container"></div>
          </div>
        </div>
      </div>
    </div>
