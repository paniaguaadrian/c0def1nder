            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="signUpLabel">Sign Up</h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"

                </div>
                <!-- El cuerpo del formulario -->
                <div class="modal-body">
                  <form class="signup-form" action="">
                    <!-- input del nombre -->
                    <div class="form-group">
                      <label for="name" class="col-form-label"
                        >My name is...</label
                      >
                      <input
                        type="text"
                        id="name"
                        class="form-control"
                        placeholder="SuperCoder99"
                      />
                    </div>
                    <!-- Input del lenguage que usa -->
                    <div class="form-group">
                      <label for="language" class="col-form-label"
                        >My favorite language is...</label
                      >

                        type="text"
                        class="form-control"
                        id="language"
                        placeholder="All of them of course!"
                      />
                    </div>
                    <!-- input del mail -->
                    <div class="form-group">
                      <label for="email" class="col-form-label"
                        >Send me emails here!</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="SuperCoder99@gmail.com"
                      />
                    </div>
                    <!-- Input de la contraseña -->
                    <div class="form-group">
                      <label for="password" class="col-form-label"
                        >My secret password is...</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="****"
                      />
                    </div>
                    <!-- Input de repetir contraseña -->
                    <div class="form-group">
                      <label for="repeat-password" class="col-form-label"
                        >Again? Okay...</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="repeat-password"
                        placeholder="****"
                      />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="submit"
                    class="button btn btn-primary"
                    id="signup-button"
                    disabled

                    Sign Up

                </div>
                <div class="message-container"></div>
